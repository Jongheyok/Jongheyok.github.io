<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kakaoMaps</title>
</head>
<body>

	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=1448921153ab71b1544863fdc75735f9"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1448921153ab71b1544863fdc75735f9"></script>
<script>
var mapContainer = document.getElementById('map'), 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5846465, 126.9251874), 
        level: 3
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

var markerPosition  = new kakao.maps.LatLng(37.5846465, 126.9251874); 

var marker = new kakao.maps.Marker({
    position: markerPosition
});

marker.setMap(map);

</script>
</body>
</html>
