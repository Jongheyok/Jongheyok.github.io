<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Buddy</title>
  <link rel="stylesheet" href="components/App.css">
</head>
<body>
  <div class="App">
    <!-- 헤더 -->
    <header>
      <div class="header-content">
        <a id="homeButton" href="/main">HOME</a>
        <a id="mjc-text" href="/MyInfo" class="mjc-text">mjc</a>
        <h1>Cooking Buddy</h1>
        <div id="notification">
          <button id="searchRecipesButton" style="background: none; border: none; cursor: pointer;">
            <img src="png/search.png" alt="Search">
          </button>
          <button id="chatNotificationButton" style="background: none; border: none; cursor: pointer; padding: 10px;">
            <img src="png/speech_bubble.png" alt="Chat">
            <span id="notificationBadge" style="display: block; position: absolute; top: -5px; right: -5px; background-color: red; width: 20px; height: 20px; border-radius: 50%; color: white; text-align: center; line-height: 20px;">!</span>
          </button>
          <button class="logout-button">Logout</button>
        </div>
      </div>
      <div id="searchPopup" style="display: none; position: fixed; top: 20%; left: 30%; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 40%;">
        <form>
          <input type="text" name="recipeSearchInput" placeholder="Search recipes..." style="width: 70%; padding: 10px;">
          <button type="submit">Search</button>
          <button type="button">x</button>
        </form>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <!-- 공지 게시판 -->
      <div class="notice-board-container">
        <div class="notice-board">
          <div class="notice-board-header">
            <h2>Notice Board</h2>
            <a id="addPostButton" href="/add-notice">+</a>
          </div>
          <div class="notice-item">
            <a href="/post/1">
              <h4>깐양파 4개 재료 공구할 사람 구해요!!</h4>
              <p>희망하시는 분 1시까지 명지대 이마트 에브리데이 앞에서 뵐게요!!</p>
            </a>
            <p class="user-id">mjc</p>
          </div>
        </div>
      </div>

      <!-- 지도 -->
      <h2>Map</h2>
      <div class="map-container">
        <!-- Map 컴포넌트의 내용은 여기에 삽입 -->
        <!-- 예: <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
      </div>
    </main>

    <!-- 인증 섹션 -->
    <section class="auth-section">
      <h2>Login</h2>
      <form class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
      </form>

      <h2>Register</h2>
      <form class="register-form">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username">
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- 게시물 상세 섹션 -->
    <section class="post-detail">
      <h2>Post Detail</h2>
      <article>
        <h3>Post Title</h3>
        <p>Post content goes here...</p>
      </article>
    </section>

    <!-- 사용자 정보 섹션 -->
    <section class="my-info">
      <h2>My Information</h2>
      <div class="user-info">
        <p>Username: mjc</p>
        <p>Email: example@example.com</p>
        <!-- Additional user info here -->
      </div>
    </section>

    <!-- 공지 추가 섹션 -->
    <section class="add-notice">
      <h2>Add Notice</h2>
      <form class="add-notice-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
        <button type="submit">Add Notice</button>
      </form>
    </section>
  </div>
</body>
</html>
